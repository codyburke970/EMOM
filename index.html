<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMOM Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/nosleep.js@0.12.0/dist/NoSleep.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>EMOM Timer</h1>
        <div class="display-container">
            <div class="timer-group">
                <div class="display-label">Seconds</div>
                <div class="timer-display">
                    <span id="seconds">60</span>
                </div>
            </div>
            <div class="timer-group">
                <div class="display-label">Round</div>
                <div class="round-display">
                    <span id="currentRound">0</span>
                </div>
            </div>
        </div>
        <div class="controls">
            <input type="number" id="roundsInput" min="1" value="10" placeholder="Number of rounds">
            <button id="startBtn">Start</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
